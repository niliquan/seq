<article class="a-post" >
    <div class="post-cell">
         <a href=""  class="post-big-vote"><span>2</span>赞</a>
         <a href="" class="post-big-hate tip-pop">踩</a>
   
    </div>
    <div class="fmt post-content">
             <p>{{ answer.content }}</p>
    </div>
  <div class="post-foot">
       <table class="post-parter">
          <tr>
                                                    
                <td>
                   <a href="/u/{{ answer.author.urlname }}" tabindex="-1">
                     <img class="avatar-32" src="{{ static_url("") }}{{ answer.author.pic_url }}"  alt="{{ answer.author.name }}" />
                   </a>
                </td>
             <td class="post-author">
                   <h4><a  href="/u/{{ answer.author.urlname  }}" >{{ answer.author.name }}</a><strong>-8</strong></h4>1小时前回答
              </td>
          </tr>
      </table>

      </div>
     <div class="clear"></div> 
</article>
